<!DOCTYPE html>

    <title>Lista</title>

<body>
    <h1>Lista</h1>

    <h2> Lista não ordenada</h2>

  <ul>
    <li>Café</li>
    <li>Filtro de café</li>
    <li>Bolo de chocolate</li>
    <li>Energético</li>
  </ul>

  <h2>Listas ordenadas</h2>
  <ol>
    <li>Nick</li>
    <li>Bel</li>
    <li>Caetano</li>
    <li>Heloisa</li>
  </ol>
</body>
